name: check
on: push
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - id: date
        run: echo "::set-output name=date::$(date +'%W')"
      - uses: actions/cache@v3
        with:
          path: |
            ~/.cache/pip
            ~/build
          key: build-${{ steps.date.outputs.date }}
          restore-keys: |
            build
      - run: pip3 install pytest numpy
      - uses: actions/checkout@v2
      - run: git fetch --prune --unshallow
      - run: cmake -B ~/build -DCMAKE_BUILD_TYPE=Release -DCMAKE_CXX_COMPILER=g++-10
      - run: cmake --build ~/build --target check iwyu
